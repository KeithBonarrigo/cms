<div class="row">
    <div class="col-sm-6">
        <p>First Name:
            <br /> [text* your-first-name] </p>
    </div>
    <div class="col-sm-6">
        <p>Last Name:
            <br /> [text* your-last-name] </p>
    </div>
    <div class="col-sm-6">
        <p>Phone:
            <br /> [text* your-phone] </p>
    </div>
    <div class="col-sm-6">
        <p>Email:
            <br /> [email* your-email] </p>
    </div>
    <div class="col-sm-6">
        <p>Name of collection agency:
            <br /> [text your-agency] </p>
    </div>
    <div class="col-sm-6">
        <p>Number they call you from:
            <br /> [text your-agency-number] </p>
    </div>
    <div class="col-sm-12">
        <p>Notes
            <br /> [textarea your-notes] </p>
    </div>
    <div class="col-sm-12">
        <p>[submit "Send"]</p>
    </div>
</div>
